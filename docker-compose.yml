version: '3.7'
services:
  ganymede:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - release_version=docker-compose
    image: lukaswire/ganymede
    container_name: ganymede
    volumes:
      - ./certificates:/certificates
    env_file: certificates/my.env
    environment:
      - STORE_PATH=/certificates/my.jks
    ports:
      - 8080:8080
